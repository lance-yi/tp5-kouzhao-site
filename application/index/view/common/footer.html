<script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery_lazyload/1.9.7/jquery.lazyload.min.js"></script>
<script>
    $(function () {

        $("#info").submit(function (e) {
            var obj = $("#info").serializeArray();
            var _flag = new Boolean(true);
            $.each(obj, function (index, item) {
                if (item.name == "name") {
                    if (item.value == "" || $.trim(item.value).length < 2 || $.trim(item.value)
                        .length > 4) {
                        alert("请输入正确的姓名");
                        _flag = false;
                        return false;
                    }
                }
                if (item.name == "mobile") {
                    if (item.value == "" || $.trim(item.value).length != 11) {
                        alert("请输入正确的手机号");
                        _flag = false;
                        return false;
                    }
                }
            });
            return _flag;
        });

        // 图片懒加载
        $("img.lazy").lazyload({
            effect: "fadeIn"
        });
    })
</script>

</html>
